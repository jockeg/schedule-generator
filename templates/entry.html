{% extends 'base.html' %}

{% block body %}

<div class="w3-container w3-center w3-padding-24">
    <i class="material-icons w3-text-theme">date_range</i>
    <h3>Schemagenerator</h3>

    <form method='POST' action='/schema'>
        <p>Skapa schema för år:</p>
        <p><input name='year' type='TEXT' width='200' required></p>        
        <p><input value='Visa schema' type='SUBMIT'>
        <input value='Skapa pdf' type='submit' formaction="/pdf"></p>
    </form>
</div>

<hr class="w3-theme-d4" style="height: 3px; width: 100px; margin:auto">

<div class="w3-container w3-center w3-padding-24">
    <i class="material-icons w3-text-theme">money</i>
    <h3>Löneuträkning</h3>

    <form method="post" action="/loneutrakning">
        <p>Grundlön (inkl. tillägg):<input type="text" name="salary" width="150"></p>
        <p>År:<input name='year' type='TEXT' width='200' required></p>
        <input type="radio" name="shift" value="1" checked>Skift 1
        <input type="radio" name="shift" value="2">Skift 2
        <input type="radio" name="shift" value="3">Skift 3
        <input type="radio" name="shift" value="4">Skift 4
        <input type="radio" name="shift" value="5">Skift 5
        <p><input value='Räkna ut lön' type='submit'></p>
    </form>
</div>

{% endblock %}
