{% extends 'base.html' %}

{% block body %}

<div class="w3-container w3-center w3-margin">
    <p><i class="far fa-calendar-alt fa-4x w3-text-red"></i></p>
    <h3>Schemagenerator</h3>

    <form class="w3-container" method='POST' action='/schema'>
        <label>Skapa schema för år:</label><br>
        <select class="w3-select w3-border w3-center" style="max-width: 200px;" name="year">
            {% for i in range(-2, 4) %}
            <option value="{{ year + i }}"{% if year + i == year %} selected{% endif %}>{{ year + i }}</option>
            {% endfor %}
        </select>
        <p><input class="w3-button w3-theme-l1 w3-hover-theme" value='Visa schema' type='SUBMIT'>
        <input class="w3-button w3-theme-l1 w3-hover-theme" value='Skapa pdf' type='submit' formaction="/pdf"></p>
    </form>
</div>

<div class="w3-container w3-center w3-margin">
    <p><i class="fas fa-coins fa-4x w3-text-amber"></i></p>
    <h3>Löneprognos</h3>

    <form class="w3-container" method="post" action="/loneutrakning">
        <div class="w3-row">
            <div class="w3-content" style="max-width: 200px;">
                <input class="w3-input w3-border w3-center" type="text" name="salary" placeholder="Grundlön inkl. tillägg" required>
            </div>
            <div class="w3-content" style="max-width: 200px;">
                <input class="w3-input w3-border w3-center" type="text" name="year" placeholder="År" required>
            </div>
            <div class="w3-content" style="max-width: 200px;">
                <input class="w3-input w3-border w3-center" type="text" name="skattetabell" placeholder="Skattetabell" required>
            </div>
        </div>
        <div class="w3-row">
            <div class="w3-container choose-shift">
                <p>
                <input type="radio" id="1" name="shift" value="1" checked />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="1">Skift 1</label>
                <input type="radio" id="2" name="shift" value="2" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="2">Skift 2</label>
                <input type="radio" id="3" name="shift" value="3" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="3">Skift 3</label>
                <input type="radio" id="4" name="shift" value="4" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="4">Skift 4</label>
                <input type="radio" id="5" name="shift" value="5" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="5">Skift 5</label>
                </p>
            </div>
            <div class="w3-container choose-shift">
                <p>
                <input type="radio" id="jan" name="month" value="1" checked />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="jan">Januari</label>
                <input type="radio" id="feb" name="month" value="2" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="feb">Februari</label>
                <input type="radio" id="mar" name="month" value="3" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="mar">Mars</label>
                <input type="radio" id="apr" name="month" value="4" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="apr">April</label>
                <input type="radio" id="maj" name="month" value="5" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="maj">Maj</label>
                <input type="radio" id="jun" name="month" value="6" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="jun">Juni</label>
                <input type="radio" id="jul" name="month" value="7" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="jul">Juli</label>
                <input type="radio" id="aug" name="month" value="8" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="aug">Augusti</label>
                <input type="radio" id="sep" name="month" value="9" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="sep">September</label>
                <input type="radio" id="okt" name="month" value="10" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="okt">Oktober</label>
                <input type="radio" id="nov" name="month" value="11" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="nov">November</label>
                <input type="radio" id="dec" name="month" value="12" />
                <label class="w3-button w3-theme-l1 w3-hover-theme" for="dec">December</label>
                </p>
            </div>
                <p><input class="w3-button w3-theme-l1 w3-hover-theme" value='Räkna ut lön' type='submit'></p>
        </div>
    </form>
</div>

{% endblock %}
